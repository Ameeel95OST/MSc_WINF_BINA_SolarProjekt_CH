<!DOCTYPE html>
<html lang="de-CH">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <h1 id="project_title">{{ site.title | default: site.github.repository_name }}</h1>
          <h2 id="project_tagline">{{ site.description | default: site.github.project_tagline }}</h2>
        </header>
    </div>

    <!-- MAIN CONTENT -->

    <p>Debug: {{ site.title }}</p>
    <p>Debug: {{ site.description }}</p>

    <p>Debug2: {{ title }}</p>
    <p>Debug2: {{ description }}</p>

    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">&copy; Fabienne Ghirardin, Amel Kujovic und Andr√© Winkler</p>
        <p>
            <img src="{{ '/assets/images/FH_Logos.png' | relative_url }}" alt="FH Logos" width="100%">
        </p>
      </footer>
    </div>
  </body>
</html>
